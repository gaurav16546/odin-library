<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
  </head>
  <body>
    <div id="container">
      <h1>My Books</h1>
      <div id="show-form">+</div>
      <div id="book-shelf"></div>
    </div>
    <form action="">
      <div>
        <label for="title">Title </label>
        <input type="text" name="title" id="title" />
      </div>
      <div>
        <label for="author">Author </label>
        <input type="text" name="author" id="author" />
      </div>
      <div>
        <label for="page">Pages </label>
        <input
          type="number"
          name="page"
          id="page"
          min="1"
          inputmode="numeric"
        />
      </div>
      <div>
        <label for="read"
          >Read
          <input type="radio" name="read" id="read" value="true" />
        </label>
        <label for="not-read"
          >Not read
          <input type="radio" name="read" id="not-read" value="false" checked />
        </label>
      </div>
      <button type="submit" id="submit-bottom">Submit</button>
    </form>
    <script src="app.js"></script>
  </body>
</html>
